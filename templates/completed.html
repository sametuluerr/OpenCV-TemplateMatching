{% extends "layout.html" %} {% block body %}
<h1>Şablon Eşleştirme Sonucu</h1>
<form
  class="form-inline"
  method="post"
  action="/completed"
  enctype="multipart/form-data"
>
  <div class="form-group mb-2">
    <label for="numberInput">Yeni bir benzerlik oranı giriniz (0-100)</label>
    <div class="percentInput">
      <span>%</span
      ><input
        class="form-control"
        type="number"
        id="numberInput"
        name="value"
        min="0"
        max="100"
        value="{{threshold}}"
        required
      />
    </div>
  </div>
  <div class="form-group mx-sm-3 mb-2">
    <button type="submit" class="btn btn-info">
      <i class="fas fa-play"></i>&nbsp;&nbsp;Uygula
    </button>
  </div>
</form>
<img src="{{resultsrc}}" class="img-fluid" alt="Matching" />

{% endblock %}
